# example netlify.toml
[build]
  command = "vite build"
  functions = "netlify/functions"
  publish = "dist"

## Uncomment to use this redirect for Single Page Applications
## Not needed for static site generators.
[[redirects]]
  from = "/sitemap.xml"
  to = "/dist/sitemap.xml"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200